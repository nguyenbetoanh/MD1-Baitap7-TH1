<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>bai 1</h2>
<script>
    var i = 10;
    var f =20.5;
    var s ="Ha Noi"
    var b =5 ;
    if(b>0){
        document.write('true'+"-")
    }else{
        document.write('false'+"-");
    }
    document.write(i+"-");
    document.write(f+"-");
    document.write(s);
    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + b)
    document.write('<br/>')
    document.write('s = ' + s)
</script>
<h2>bai 2</h2>
<script>
    var width = 20
    var height = 10
    var area = width * height
    document.write('Area = ' + area)
</script>
<script>
    var a = prompt('Nhap so thu nhat');
    var b = prompt('Nhap so thu hai');
    var c = a%b
    if(c==0){
        document.write('A la boi so cua B')
    }else{
        document.write('A khong la boi so cua B')
    }
</script>
</body>
</html>
